<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PSAgent Bridge</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100% !important;
        min-width: 100% !important;
        max-width: none !important;
        height: 100% !important;
        min-height: 100% !important;
        max-height: none !important;
        overflow-x: hidden;
        overflow-y: auto;
        background: #2f2f2f;
        color: #f1f1f1;
        font-family: Helvetica, Arial, sans-serif;
        display: block !important;
      }
      .panel,
      .section,
      h1,
      p,
      div,
      pre,
      button {
        position: static !important;
        float: none !important;
        clear: both;
      }
      .panel {
        width: 100% !important;
        min-width: 100% !important;
        max-width: none !important;
        min-height: 100% !important;
        padding: 12px;
        background: #2f2f2f;
      }
      .section {
        display: block;
        width: 100%;
        margin: 0 0 10px 0;
      }
      .status {
        margin: 0;
        font-size: 11px;
        font-weight: 600;
        line-height: 1.2;
        color: #d9d9d9;
        background: transparent !important;
        border: none !important;
        border-radius: 0 !important;
        padding: 0 !important;
      }
      .status.connected {
        color: #88d6a4;
      }
      button {
        -webkit-appearance: none;
        appearance: none;
        display: block;
        width: 100%;
        min-height: 36px;
        margin: 0 0 8px 0;
        border: 0;
        border-radius: 8px;
        padding: 8px 10px;
        font-size: 12px;
        font-weight: 600;
        line-height: 1.2;
        cursor: pointer;
      }
      .button-group button:last-child {
        margin-bottom: 0;
      }
      #connectBtn {
        background: #2f6dc8;
        color: #ffffff;
      }
      #connectBtn.connected {
        background: #7a3a3a;
      }
      #clearLogBtn {
        background: #4a4a4a;
        color: #ffffff;
      }
      pre {
        display: block;
        width: 100%;
        margin: 0;
        border: 1px solid #444;
        border-radius: 6px;
        background: #1d1d1d;
        color: #e9e9e9;
        padding: 8px;
        font-size: 12px;
        line-height: 1.3;
      }
      pre {
        max-height: 120px;
        overflow: auto;
        white-space: pre-wrap;
      }
      .hint {
        margin: 0;
        font-size: 11px;
        line-height: 1.3;
        color: #c9c9c9;
      }
      code {
        font-family: Menlo, Monaco, monospace;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <div class="section">
        <div id="connectionStatus" class="status">Status: Disconnected</div>
      </div>

      <div class="section button-group">
        <button id="connectBtn">Connect Bridge</button>
      </div>

      <div class="section">
        <pre id="log">Ready.</pre>
      </div>

      <div class="section">
        <button id="clearLogBtn">Clear Log</button>
      </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
