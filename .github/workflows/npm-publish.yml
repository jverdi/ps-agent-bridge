name: Publish CLI to npm

on:
  release:
    types:
      - published

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish package
    runs-on: ubuntu-latest
    concurrency:
      group: npm-publish-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup npm (trusted publishing compatible)
        run: npm install -g npm@11.5.1

      - name: Enforce trusted publishing auth path (no npm token)
        run: |
          if [ -n "${NPM_CONFIG_USERCONFIG:-}" ] && [ -f "$NPM_CONFIG_USERCONFIG" ]; then
            sed -i '/_authToken/d;/always-auth/d' "$NPM_CONFIG_USERCONFIG"
          fi
          echo "NODE_AUTH_TOKEN=" >> "$GITHUB_ENV"
          echo "NPM_TOKEN=" >> "$GITHUB_ENV"
          npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run check

      - name: Build
        run: npm run build

      - name: Verify release tag matches package version
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: node scripts/release/verify-release-tag.mjs

      - name: Publish prerelease with next dist-tag
        if: ${{ github.event.release.prerelease }}
        run: npm publish --provenance --tag next

      - name: Publish release with latest dist-tag
        if: ${{ !github.event.release.prerelease }}
        run: npm publish --provenance
